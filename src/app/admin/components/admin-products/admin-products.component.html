<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input #query 
        (keyup)="filter(query.value)" 
        type="text" 
        placeholder="Search..."
        class="form-group">
</p>

<table class="table table-striped" 
    [svData]="filteredProducts"
    #sv="svDataTable"
    [svRowsOnPage]="5"
    svSortBy="title">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of sv.data">
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td>
                <a [routerLink]="['/admin/products', item.key]">Edit</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <sv-bootstrap-paginator></sv-bootstrap-paginator>
            </td>
        </tr>
    </tfoot>
</table>
